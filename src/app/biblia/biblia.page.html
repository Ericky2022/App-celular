<ion-header>
  <ion-toolbar>
    <ion-title>Bíblia</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/">Voltar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-accordion-group>
    <ion-accordion *ngFor="let livro of livros" (click)="toggleLivro(livro.name)">
      <ion-item slot="header">
        <ion-label>{{ livro.name }}</ion-label>
        <ion-list *ngIf="livroExpandido === livro.name"> <!-- Exibe capítulos apenas se o livro estiver expandido -->
          <ion-item *ngFor="let capitulo of getCapitulos(livro.capitulos)">
            <ion-label (click)="abrirModal(capitulo, livro.name)">
              Capítulo {{ capitulo }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
