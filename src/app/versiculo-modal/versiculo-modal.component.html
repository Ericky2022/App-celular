  <ion-list>
    <ion-card *ngFor="let versiculo of versiculos" [ngClass]="{'highlight': isVersiculoFocado(versiculo)}">

    align-items: center;">
      <ion-icon (click)="lerVersiculo(versiculo.text)" name="volume-high" ></ion-icon>
      <p>{{ versiculo.verse }}: {{ versiculo.text }}</p>
    </div>
    </ion-card>
  </ion-list>
</ion-content>
