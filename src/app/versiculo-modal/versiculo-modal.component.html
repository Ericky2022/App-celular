<ion-header>
  <ion-toolbar>
    <ion-title>{{ livro }} {{ capitulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let versiculo of versiculos">
      <h2>{{ versiculo.verse }}: {{ versiculo.text }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
